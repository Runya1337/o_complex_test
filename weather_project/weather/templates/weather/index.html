<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Тестовое Нуртдинова Айнура</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"> </a>
          <a class="p-2 text-dark" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"> </a>
          <a class="p-2 text-dark" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"> </a>
        </nav>
        <a class="btn btn-outline-primary" href="https://github.com/Runya1337">Перейти на GitHub</a>
      </div>
      <div class="container my-5 text-center">
        <div class="mb-5">
            <h1>Погода в вашем городе</h1>
            <form action="" method="post">
                {% csrf_token %}
                <label for="city">Город</label>
                {{ form.name }}
                <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
            </form>
        </div>
        <div>
            <h1>Информация</h1>
            <div class="container">
                <div class="row">
                    {% for info in all_info %}
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h2 class="card-text"><b></b> {{ info.date_name }}</h2>
                                <h5 class="card-title"><b>Город:</b> {{ info.city }}</h5>
                                <p class="card-text"><b>Дата:</b> {{ info.date }}</p>
                                <p class="card-text"><b>Температура:</b> {{ info.temperature }}<sup>o</sup>C</p>
                                <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Weather icon" class="img-fluid">
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>


        </div>
    </div>
    
</body>
</html>
